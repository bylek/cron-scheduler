<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="control-label">Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Eg. Sync date">
  </div>

  <div class="form-group">
    <label class="control-label">Description</label>
    <input type="text" class="form-control" formControlName="description" placeholder="Eg. Sync date job">
  </div>

  <div class="form-group">
    <label class="control-label">Command</label>
    <input type="text" class="form-control" formControlName="command" placeholder="Eg. ntpdate -s time.nist.gov">
  </div>

  <div class="form-group">
    <label class="control-label">Type</label>
    <select class="form-control" formControlName="type">
      <option value="{{Type[Type.HOURLY]}}">Hourly</option>
      <option value="{{Type[Type.DAILY]}}">Daily</option>
      <option value="{{Type[Type.WEEKLY]}}">Weekly</option>
      <option value="{{Type[Type.MONTHLY]}}">Monthly</option>
      <option value="{{Type[Type.YEARLY]}}">Yearly</option>
      <option value="{{Type[Type.CUSTOM]}}">Custom</option>
    </select>
  </div>

  <div class="form-group" *ngIf="isCustomType">
    <label class="control-label">Cron entry</label>
    <input type="text" class="form-control" formControlName="cron_entry">
  </div>

  <div class="form-footer">
    <div class="pull-right">
      <a class="btn btn-link" [routerLink]="['../../']">Cancel</a>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    <div class="clearfix"></div>
  </div>
</form>

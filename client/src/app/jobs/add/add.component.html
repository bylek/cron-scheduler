<h3 class="page-title">Add a new job</h3>

<div class="row">
  <div class="panel">
    <div class="panel-body">
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="control-label">Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Eg. Sync date">
        </div>

        <div class="form-group">
          <label class="control-label">Description</label>
          <input type="text" class="form-control" formControlName="description" placeholder="Eg. Sync date job">
        </div>

        <div class="form-group">
          <label class="control-label">Command</label>
          <input type="text" class="form-control" formControlName="command">
        </div>

        <div class="form-footer">
          <div class="pull-right">
            <a class="btn btn-link" [routerLink]="['/servers', serverId]">Cancel</a>
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
          <div class="clearfix"></div>
        </div>
      </form>
    </div>
  </div>
</div>

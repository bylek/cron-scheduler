<h3 class="page-title">Add a new server</h3>

<div class="row">
  <div class="panel">
    <div class="panel-body">
      <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="control-label">Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Eg. dev server">
        </div>

        <div class="form-group">
          <label class="control-label">Description</label>
          <input type="text" class="form-control" formControlName="description" placeholder="Eg. My external dev server, located in US">
        </div>

        <div class="row form-group">
          <div class="col-xs-9">
            <label class="control-label">Server address</label>
            <input type="text" class="form-control" formControlName="address" placeholder="Eg. mydev.io">
          </div>

          <div class="col-xs-3">
            <label class="control-label">Port</label>
            <input type="text" class="form-control" formControlName="port" placeholder="Eg. 22">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Auth mode</label>
          <select class="form-control" formControlName="auth">
            <option value="{{Auth[Auth.PASSWORD]}}">Password</option>
            <option value="{{Auth[Auth.KEY]}}">Key</option>
          </select>
        </div>

        <div class="form-group" *ngIf="isKeyAuthMode">
          <div class="form-group">
            <label class="control-label">Key</label>
            <textarea class="form-control" formControlName="key" rows="5"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
        </div>

        <div class="form-footer">
          <div class="pull-right">
            <a class="btn btn-link" [routerLink]="['/servers']">Cancel</a>
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
          <div class="clearfix"></div>
        </div>
      </form>
    </div>
  </div>
</div>

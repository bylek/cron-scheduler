<div class="row">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Servers</h3>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let server of servers">
          <td>{{server.id}}</td>
          <td>{{server.name || 'No name'}}</td>
          <td>
            <a href="#" (click)="onRemove(server)">Remove</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

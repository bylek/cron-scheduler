<div class="card">
  <div class="card-block">
    <h4 class="card-title">Add new server</h4>

    <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="well form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">IP address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="ip">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Port</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="port">
        </div>
      </div>

      <div class="pull-right">
        <a class="btn btn-link" [routerLink]="['/servers']">Cancel</a>
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
</div>
